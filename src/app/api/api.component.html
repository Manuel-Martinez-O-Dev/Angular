<div>
    <table border="1">
        <tr>
            <th>Nro</th>
            <th>Id</th>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Correo</th>
        </tr>
        <tr *ngFor="let user of dataUsers; index as i">
            <td>{{ (i + 1) }}</td>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>                    
            <td>{{ user.email }}</td>                    
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <th>Nro</th>
            <th>userName</th>
            <th>Phone</th>
        </tr>
        <tr *ngFor="let item of dataData; index as i">
            <td>{{ (i + 1) }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.phone }}</td>
        </tr>
    </table>            
</div>

<div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" [(ngModel)]="name" />
  </div>
  
  <div>
    <label for="abrev">Abreviatura:</label>
    <input type="text" id="abrev" [(ngModel)]="abrev" />
  </div>
  
  <button (click)="save()">Guardar</button>
