<div>
    <table border="1">
        <tr>
            <th>Nro</th>
            <th>Id</th>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Correo</th>
        </tr>
        <tr *ngFor="let user of dataUsers; index as i">
            <td>{{ (i + 1) }}</td>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>                    
            <td>{{ user.email }}</td>                    
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <th>Nro</th>
            <th>userName</th>
            <th>Phone</th>
        </tr>
        <tr *ngFor="let item of dataData; index as i">
            <td>{{ (i + 1) }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.phone }}</td>
        </tr>
    </table>            
</div>


<div>
    <form>
        <label>Nombres</label><br>
        <input type="text" [ngModel]="name" [ngModelOptions]="{ standalone: true }"><br>
        {{name}}
        <label>Abrev:</label><br>
        <input type="text" [ngModel]="abrev" [ngModelOptions]="{ standalone: true }"><br>
        {{abrev}}
        <input type="button" value="Enviar" (click)="save()">
    </form>
</div>
